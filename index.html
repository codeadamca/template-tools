<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeAdam Tools Template</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="w3-container" style="max-width: 1200px; margin: auto">
      <h1>CodeAdam Tool Templates</h1>
      <h2>This is a Level Two Heading</h2>
      <h3>This is a Level Three Heading</h3>
      <h4>This is a Level Four Heading</h4>
      <h5>This is a Level Five Heading</h5>
      <h6>This is a Level Six Heading</h6>

      <p>This is a sample paragraph. This is a sample paragraph.</p>

      <hr />

      <form>
        <p>
          <label class="ca-text-grey">Name</label>
          <input class="w3-input w3-border" type="text" required="" />
        </p>
        <p>
          <label class="ca-text-grey">Email</label>
          <input class="w3-input w3-border" type="text" required="" />
        </p>
        <p>
          <label class="ca-text-grey">Subject</label>
          <textarea class="w3-input w3-border"></textarea>
        </p>

        <p>
          <input id="milk" class="w3-check" type="checkbox" checked="checked" />
          <label class="ca-text-grey">Milk</label>
          <br />
          <input id="sugar" class="w3-check" type="checkbox" />
          <label class="ca-text-grey">Sugar</label>
          <br />
          <input id="lemon" class="w3-check" type="checkbox" disabled />
          <label class="ca-text-grey">Lemon (Disabled)</label>
        </p>

        <p>
          <input
            id="male"
            class="w3-radio"
            type="radio"
            name="gender"
            value="male"
            checked=""
          />
          <label class="ca-text-grey">Male</label>
          <br />
          <input
            id="female"
            class="w3-radio"
            type="radio"
            name="gender"
            value="female"
          />
          <label class="ca-text-grey">Female</label>
          <br />
          <input
            id="unknown"
            class="w3-radio"
            type="radio"
            name="gender"
            value=""
            disabled=""
          />
          <label class="ca-text-grey">Don't know (Disabled)</label>
        </p>
        <p>
          <button type="button" class="w3-btn w3-padding ca-red">
            Send &nbsp; ‚ùØ
          </button>
        </p>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/57a8a8c892.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
